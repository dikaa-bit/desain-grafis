<!DOCTYPE html>
<html>
  <head>
    <title>Intro Web</title>
  </head>

  <body>
    <nav>
      <a href="#">Profil</a>
      <a href="#">Tentang</a>
      <a href="#">Nama</a>
      <a href="#">Nama</a>
    </nav>

    <h3>PENDAFTARAN ONLINE</h3>
    <form>
      <label for="nama">Masukkan Nama:</label><br />
      <input type="text" id="nama" name="nama" /><br />
      <label for="panggilan">Nama Panggilan:</label><br />
      <input type="text" id="panggilan" name="panggilan" />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
      <hr />
      <br />
      <label for="username">Masukkan Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Masukkan Password:</label><br />
      <input type="password" id="password" name="password" />
      <hr />
      <label for="email">Masukkan Email:</label><br />
      <input type="email" id="email" name="email" /><br />
      <hr />
      <h4>Type Textarea</h4>
      <label for="pesan">Masukkan Pesan:</label><br />
      <textarea name="pesan" rows="10" cols="30"></textarea>
      <hr />
      <h4>Type Radio</h4>
      <label>
        <input type="radio" name="gender" value="Laki" />Laki-Laki
      </label>
      <br />
      <label>
        <input type="radio" name="gender" value="perempuan" />Perempuan
      </label>
      <hr />
      <h4>Type Option/Dropdown</h4>
      <label for="religi">Pilih Agama:</label>
      <select name="religi">
        <option value="islam">Islam</option>
        <option value="kristen">Kristen</option>
        <option value="hindu">Hindu</option>
        <option value="budha">Budha</option>
        <option value="budha">Katolik</option>
        <option value="budha">Konghucu</option>
      </select>
      <hr />
      <h4>Type Checklist</h4>
      <label>
        <input type="checkbox" name="hobi" value="sepakbola" />Sepak Bola<br />
        <input type="checkbox" name="hobi" value="basket" />Badminton<br />
        <input type="checkbox" name="hobi" value="renang" />Game<br />
      </label>
      <hr />
      <h4>Type Date</h4>
      <label for="ultah">Tanggal Lahir</label>
      <input type="date" name="ultah" />
      <hr />
    </form>
  </body>
</html>
